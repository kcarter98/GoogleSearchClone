<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <div class='button-div'>
            <button><a href="main.html">Back to Search</a></button>
            <button><a href="image.html">Images</a></button>
            <h4 class='h1' style='text-align:left; font-size:20px; padding: 10px;'><span class='blue'>G</span><span class='red'>o</span><span class='yellow'>o</span><span class='blue'>g</span><span class='green'>l</span><span class='red'>e</span></h4>
        </div>
        <div>
            <form action="https://www.google.com/search">
                <label for='as_q'>all these words:</label>
                <input type='text' name='as_q' autocomplete='off'>
                <label for='as_eqp'>this exact word or phrase:</label>
                <input type='text' name='as_eqp' autocomplete='off'>
                <label for='as_oq'>any of these words:</label>
                <input type='text' name='as_oq' autocomplete='off'>
                <label for='as_eq'>none of these words:</label>
                <input type='text' name='as_eq' autocomplete='off'>
                <input id='submit' type='submit' value='Google Search'>
            </form>
        </div>
    </body>
</html>
